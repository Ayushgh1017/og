<!DOCTYPE html>
<html>
<head>
  <title>Array Operations</title>
</head>
<body>
  <h2>Array Operations</h2>

  <div>
    <label for="insertCount">Enter the number of elements to insert: </label>
    <input type="number" id="insertCount">
    <button onclick="insertElements()">Insert</button>
  </div>

  <div id="insertResult"></div>

  <div>
    <label for="deleteCount">Enter the number of elements to remove: </label>
    <input type="number" id="deleteCount">
    <button onclick="deleteElements()">Remove</button>
  </div>

  <div id="deleteResult"></div>
  <script src="myArray.js"></script>
</body>
</html>
